{% extends 'base.html' %}

{% block content %}

<!-- home

<div id="home" class="banner-area section-padding">
    <div class="bg-overlay black"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="welcome-text">
                    <div class="name-area wow fadeInDown" data-wow-delay = "0.2s">Hello Everyone</div>
                    <h1 class="wow fadeInDown" data-wow-delay = "0.4s">My Portfolio</h1>
                    <a href="#about" class="my-btn-1 wow fadeInDown" data-wow-delay = "0.6s">Learn More</a>
                    <a href="#contact" class="my-btn-2 wow fadeInDown" data-wow-delay = "0.8s"> Get In Touch</a>
                </div>
            </div>
        </div>
    </div>
</div>


{#   about section #}
<div id="home">
    <div class="bg-overlay black"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="about-left">
                    <h2 class="section-title">About Me</h2>
                    <div>
                        <h4>{{about.short_description}}</h4>
                        <p>{{about.description}}</p>
                        <a href="images/about/resume.jpg">Download Resume</a>
                    </div>
                    <div>
                        <div class="profile">
                            <img src = "{{about.image.url}}" alt = "profile Image" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







{% endblock %}
